{% extends 'homepage.html' %}

{% block title %}Edit Thread | Hobby Site{% endblock %}

{% block content %}
<h2>Edit Thread</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update</button>
</form>
<a href="{% url 'forum:thread-detail' thread.pk %}">Back to Thread</a>
{% endblock %}
