<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Forum Posts</title>
</head>
<body>
    <h1>Forum Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'forum:forum-detail' slug=post.slug %}">
                    {{ post.title }}
                </a>
            </li>
            {% endfor %}
    </ul>
</body>
</html>
