{% extends "homepage.html" %} <!-- Or your base template -->

{% block content %} <!-- If your base template has a content block -->
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
