<html>
<head>
    <title>Create Commission</title>
</head>
<body>
    <h1>Create New Commission</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'commission_list' %}">Back to the Commissions List</a>
</body>
</html>
