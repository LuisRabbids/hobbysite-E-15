{% extends 'homepage.html' %}

    {% block title %}

    List of Commissions
    {% endblock %}
    {% block content %}
    <body>
        <h1>Commissions List</h1>
        <p><a href="{% url 'commissions:commission-create' %}">Create New Commission</a></p>
        <ul>
            {% for commission in commissions %}
            <li>
                <a href="{% url 'commissions:commission_detail' commission.id %}">{{ commission.title }} (People Required: {{ commission.people_required }})</a> 
            </li>
            {% endfor %}
        </ul>
    </body>
{% endblock %}
