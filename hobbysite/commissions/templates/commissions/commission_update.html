<html>
<head>
    <title>Update Commission</title>
</head>
<body>
    <h1>Update Commission {{ commission.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'commission_list' %}">Back to the Commissions List</a>
</body>
</html>
