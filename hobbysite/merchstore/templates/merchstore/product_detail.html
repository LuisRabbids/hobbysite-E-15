{% extends "base.html" %}

{% block content %}
<h1>{{ product.name }}</h1>
<p><strong>Type:</strong> {{ product.product_type }}</p>
<p><strong>Price:</strong> ${{ product.price }}</p>
<p><strong>Description:</strong> {{ product.description }}</p>
<a href="{% url 'merchstore:product-list' %}">Back to all items</a>
{% endblock %}
