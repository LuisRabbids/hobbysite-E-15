{% extends "base.html" %}

{% block content %}
<h1>All Products</h1>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'merchstore:product-detail' product.pk %}">
                {{ product.name }} - ${{ product.price }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
