<!DOCTYPE html>
<html>
<head>
    <title>Blog Articles</title>
</head>
<body>
    <h1>Blog Articles</h1>
    <ul>
      {% for article in articles %}
        <li>
          <h2>Category: {{ article.category }} </h2>
        <h3> <a href="{% url 'blog:article_detail' article.id %}">{{ article.title }}</a> </h3> 
          <!-- IMPORTANT! To make sure that the right link gets displayed. Place the appname before the 
     field it must access! -->
        </li>
      {% endfor %}
    </ul>
</body>
</html>
