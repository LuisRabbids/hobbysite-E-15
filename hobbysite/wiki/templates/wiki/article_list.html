<!DOCTYPE html>
<html>
<head>
    <title>Wiki Articles</title>
</head>
<body>
    <h1>Wiki Articles</h1>
    <ul>
      {% for article in articles %}
        <li>
          <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a> 
          (Category: {{ article.category }})
        </li>
      {% endfor %}
    </ul>
</body>
</html>
